<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Radar beam path calculator</title>
    <style>
      :root {
        --background-color: #dcdcdc;
        --foreground-color: #000000;
        --grid-line-color: #8f8f8f;
        --beam-color: #3f3f3f;
        --highlighted-beam-color: #00008b;
      }

      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        text-align: center;
        overflow-y: hidden;
        background-color: var(--background-color);
        color: var(--foreground-color);
      }

      #main {
        flex: 1;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      input,
      select {
        border: solid 1px var(--foreground-color);
        background-color: var(--background-color);
        color: var(--foreground-color);
      }

      #side-menu {
        text-align: left;
      }

      #viewer {
        width: auto;
        height: 100%;
      }

      .frame {
        fill: transparent;
        stroke: var(--beam-color);
        stroke-width: 1.5px;
        vector-effect: non-scaling-stroke;
      }

      .major-grid-line {
        fill: transparent;
        stroke: var(--grid-line-color);
        stroke-width: 1px;
        vector-effect: non-scaling-stroke;
      }

      .minor-grid-line {
        fill: transparent;
        stroke: var(--grid-line-color);
        stroke-width: 0.5px;
        vector-effect: non-scaling-stroke;
      }

      .beam-curve {
        fill: transparent;
        stroke: var(--beam-color);
        stroke-width: 2px;
        vector-effect: non-scaling-stroke;
      }

      .beam-curve.highlighted {
        stroke: var(--highlighted-beam-color);
        stroke-width: 3px;
      }

      svg .frame-top,
      svg .frame-bottom {
        text-anchor: middle;
      }

      svg .frame-right {
        text-anchor: start;
      }

      svg .frame-left {
        text-anchor: end;
      }

      svg .frame-top {
        dominant-baseline: auto;
      }

      svg .frame-right,
      svg .frame-left {
        dominant-baseline: middle;
      }

      svg .frame-bottom {
        dominant-baseline: hanging;
      }

      svg .x-axis,
      svg .y-axis {
        fill: var(--foreground-color);
        font-size: 32px;
      }

      svg .y-axis {
        transform-box: fill-box;
        transform-origin: center bottom;
        transform: rotate(-90deg);
        text-anchor: middle;
        dominant-baseline: auto;
      }

      svg .tick-label {
        fill: var(--foreground-color);
        font-size: 28px;
      }

      svg .elevation-label {
        fill: var(--highlighted-beam-color);
        font-size: 28px;
      }
    </style>
  </head>
  <body></body>
</html>
