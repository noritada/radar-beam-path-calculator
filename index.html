<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Radar beam path calculator</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        text-align: center;
        overflow-y: hidden;
        background-color: #dcdcdc;
      }

      #main {
        flex: 1;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      #side-menu {
        text-align: left;
      }

      #viewer {
        width: auto;
        height: 100%;
      }

      .frame {
        fill: transparent;
        stroke: #3f3f3f;
        stroke-width: 1.5px;
        vector-effect: non-scaling-stroke;
      }

      .major-grid-line {
        fill: transparent;
        stroke: #8f8f8f;
        stroke-width: 1px;
        vector-effect: non-scaling-stroke;
      }

      .minor-grid-line {
        fill: transparent;
        stroke: #8f8f8f;
        stroke-width: 0.5px;
        vector-effect: non-scaling-stroke;
      }

      .beam-curve {
        fill: transparent;
        stroke: #3f3f3f;
        stroke-width: 2px;
        vector-effect: non-scaling-stroke;
      }

      .beam-curve.highlighted {
        stroke: #00008b;
        stroke-width: 3px;
      }

      svg .axis-label {
        font-size: 32px;
      }

      svg .axis-label.y-axis {
        transform-box: fill-box;
        transform-origin: center bottom;
        transform: rotate(-90deg);
      }

      svg .tick-label {
        font-size: 28px;
      }

      svg .elevation-label {
        fill: #00008b;
        font-size: 28px;
      }
    </style>
  </head>
  <body></body>
</html>
